<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>เลือกรูปแบบ</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .btn {
      display: block;
      background-color: #3066BE;
      color: white;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      font-size: 20px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h2>ลูกค้าต้องการแบบไหนครับ</h2>
  <button class="btn" onclick="sendChoice('แบบรายสัปดาห์')">แบบรายสัปดาห์</button>
  <button class="btn" onclick="sendChoice('แบบรายเดือน')">แบบรายเดือน</button>

  <script>
    function sendChoice(text) {
      liff.init({ liffId: "YOUR_LIFF_ID" }).then(() => {
        if (liff.isInClient()) {
          liff.sendMessages([{ type: "text", text }])
            .then(() => liff.closeWindow());
        } else {
          alert("เลือก: " + text);
        }
      });
    }
  </script>
</body>
</html>
